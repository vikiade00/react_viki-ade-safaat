<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Data Mahasiswa</title>
</head>
<body>
    
    <div class="card" id="card">
        <div class="header">
            <h1>Input Data Mahasiswa <i class="fa-solid fa-user"></i></h1>
            <hr>    
        </div>
        <div class="container">
            <div class="right-container">
            <form action="">
            <div class="form-input">
                <label for="">First Name </label>
                <input class="input-text" type="text" required>    
                <label for="">Last name </label>
                <input class="input-text" type="text" required>            
    
            <label for="">Tempat Lahir </label>
            <input type="text" required>

            <label for="">Tanggal Lahir </label>
            <input type="date" required>  
            
            <label for="">Alamat </label>
            <textarea name="alamat" id="alamat" cols="30" rows="8" required></textarea>

            <label for="">Alamat Email </label>
            <input type="email" required>

            <label for="">Nomor Telepon </label>
            <input type="tel" required>

            <label for="">Semester </label>
            <select name="" id="" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            </div>
            <fieldset>
            <legend>
                Agama
            </legend>
            <p><input type="radio" name="agama" value="islam" required>Islam</p>
            <p><input type="radio" name="agama" value="kristen" required>Kristen</p>
            <p><input type="radio" name="agama" value="hindu" required>Hindu</p>
            <p><input type="radio" name="agama" value="budha" required>Budha</p>
            <p><input type="radio" name="agama" value="konguchu" required>Konguchu</p>
            <p><input type="radio" name="agama" value="Katolik" required>Kirsten Katolik</p>
            </fieldset>
            <label for="">Summary </label>
            <textarea name="summary" id="sumarry" cols="30" rows="8"></textarea>
            <button><i class="fa-solid fa-plus"></i>&nbsp;Submit</button>

            </div>
        </div>
        </form>
        </div>
        </div>
    </body>

    <footer>1</footer>
</html>
