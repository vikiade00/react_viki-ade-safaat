<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Create Account</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Create Account</h1>
            <h2 class="detail">Detail Form</h2>
        </header>

        <div class="form-input">
            <form action="">
                <label for="">First Name :</label>
                <input class="input" name="first-name" type="text" required>    

                <label for="">Last Name :</label>
                <input class="input" name="first-name" type="text" required>

                <label for="">Username :</label>
                <input class="input" name="username" type="text" required>

                <label for="">Email :</label>
                <input class="input" name="username" type="text" required>

                <div class="radio-btn">
                    <label for="">Gender :</label>
                    <p><input required type="radio" id="male" name="gander" value="male"> Male </p>
                    <p><input required type="radio" id="male" name="female" value="female"> Female </p>
                    <p><input required type="radio" id="male" name="orther" value="orther"> Orther </p>
                </div>

                <label for="">Address :</label>
                <input class="input" name="adress" type="text" required>

                <label for="">Address 2 :</label>
                <input class="input" name="adress2" type="text" required>

                <label for="">Nasionality :</label>
                <p class="nasionality">Nasionality</p>
                <select name="" id="">
                    <option value=""></option>
                </select>

                <label for="">Language Spoken :</label>
                <p><input type="checkbox" name="indonesia" id="indonesia"> Bahasa Indonesia</p> 
                <p><input type="checkbox" name="english" id="english"> English</p> 
                <p><input type="checkbox" name="other" id="other"> Other</p> 
                
                <button class="btn-create">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
